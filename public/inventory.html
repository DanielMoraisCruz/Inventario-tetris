<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Ficha de Magia &amp; M√°gica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>

<body>
    <div id="user-welcome"></div>
    <button id="toggle-theme" class="btn">üåô</button>
    <div class="zoom-indicator" id="zoom-indicator">Zoom: 100%</div>

    <div id="drag-ghost"></div>

    <div class="ficha-container">
        <!-- Campo de Atributos -->
        <div class="field field-attributes" data-field="attributes">
            <div class="field-header">
                <div class="field-title">Atributos</div>
                <div class="field-controls">
                    <button class="field-control-btn" title="Minimizar">‚àí</button>
                    <button class="field-control-btn" title="Fechar">√ó</button>
                </div>
            </div>
            <div class="field-content">
                <div id="attr-list" class="attr-list"></div>
            </div>
            <div class="field-resizer"></div>
        </div>

        <!-- Campo de Invent√°rio -->
        <div class="field field-inventory" data-field="inventory">
            <div class="field-header">
                <div class="field-title">Invent√°rio</div>
                <div class="field-controls">
                    <button class="field-control-btn" title="Minimizar">‚àí</button>
                    <button class="field-control-btn" title="Fechar">√ó</button>
                </div>
            </div>
            <div class="field-content">
                <div id="inventory"></div>
                <div class="grid-controls">
                    <label for="resize-rows">Linhas:</label>
                    <input type="number" id="resize-rows" min="3" max="20" value="6">
                    <label for="resize-cols">Colunas:</label>
                    <input type="number" id="resize-cols" min="3" max="20" value="10">
                    <button id="resize-btn" class="btn">Redimensionar</button>
                </div>
            </div>
            <div class="field-resizer"></div>
        </div>

        <!-- Campo do Corpo -->
        <div class="field field-body" data-field="body">
            <div class="field-header">
                <div class="field-title">Corpo</div>
                <div class="field-controls">
                    <button class="field-control-btn" title="Minimizar">‚àí</button>
                    <button class="field-control-btn" title="Fechar">√ó</button>
                </div>
            </div>
            <div class="field-content">
                <div id="body-diagram">
                    <div class="body-part" id="head">
                        <label class="zone-name">Cabe√ßa</label>
                        <div class="stress-indicator">
                            <button class="stress-minus btn">-</button>
                            <span class="stress-val">0/3</span>
                            <button class="stress-plus btn">+</button>
                        </div>
                        <div class="equip-space" data-part="head">Espa√ßo para item</div>
                    </div>
                    <div class="body-part" id="left-arm">
                        <label class="zone-name">Bra√ßo Esquerdo</label>
                        <div class="stress-indicator">
                            <button class="stress-minus btn">-</button>
                            <span class="stress-val">0/3</span>
                            <button class="stress-plus btn">+</button>
                        </div>
                        <div class="equip-space" data-part="left-arm">Espa√ßo para item</div>
                    </div>
                    <div class="body-part" id="torso">
                        <label class="zone-name">Torso</label>
                        <div class="stress-indicator">
                            <button class="stress-minus btn">-</button>
                            <span class="stress-val">0/3</span>
                            <button class="stress-plus btn">+</button>
                        </div>
                        <div class="equip-space" data-part="torso">Espa√ßo para item</div>
                    </div>
                    <div class="body-part" id="right-arm">
                        <label class="zone-name">Bra√ßo Direito</label>
                        <div class="stress-indicator">
                            <button class="stress-minus btn">-</button>
                            <span class="stress-val">0/3</span>
                            <button class="stress-plus btn">+</button>
                        </div>
                        <div class="equip-space" data-part="right-arm">Espa√ßo para item</div>
                    </div>
                    <div class="body-part" id="left-leg">
                        <label class="zone-name">Perna Esquerda</label>
                        <div class="stress-indicator">
                            <button class="stress-minus btn">-</button>
                            <span class="stress-val">0/3</span>
                            <button class="stress-plus btn">+</button>
                        </div>
                        <div class="equip-space" data-part="left-leg">Espa√ßo para item</div>
                    </div>
                    <div class="body-part" id="right-leg">
                        <label class="zone-name">Perna Direita</label>
                        <div class="stress-indicator">
                            <button class="stress-minus btn">-</button>
                            <span class="stress-val">0/3</span>
                            <button class="stress-plus btn">+</button>
                        </div>
                        <div class="equip-space" data-part="right-leg">Espa√ßo para item</div>
                    </div>
                </div>
                <button id="roll-body" class="btn" style="margin-top: 10px; width: 100%;">Rolar Corpo</button>
            </div>
            <div class="field-resizer"></div>
        </div>

        <!-- Campo de Per√≠cias -->
        <div class="field field-skills" data-field="skills">
            <div class="field-header">
                <div class="field-title">Per√≠cias</div>
                <div class="field-controls">
                    <button class="field-control-btn" title="Minimizar">‚àí</button>
                    <button class="field-control-btn" title="Fechar">√ó</button>
                </div>
            </div>
            <div class="field-content">
                <div id="skill-list"></div>
                <button id="add-skill" class="btn" style="margin-top: 10px; width: 100%;">Nova per√≠cia</button>
            </div>
            <div class="field-resizer"></div>
        </div>

        <!-- Campo de Magias -->
        <div class="field field-spells" data-field="spells">
            <div class="field-header">
                <div class="field-title">Magias Conhecidas</div>
                <div class="field-controls">
                    <button class="field-control-btn" title="Minimizar">‚àí</button>
                    <button class="field-control-btn" title="Fechar">√ó</button>
                </div>
            </div>
            <div class="field-content">
                <div id="spell-list"></div>
                <button id="add-spell" class="btn" style="margin-top: 10px; width: 100%;">Nova magia</button>
            </div>
            <div class="field-resizer"></div>
        </div>

        <!-- Campo de Itens -->
        <div class="field field-items" data-field="items">
            <div class="field-header">
                <div class="field-title">Itens</div>
                <div class="field-controls">
                    <button class="field-control-btn" title="Minimizar">‚àí</button>
                    <button class="field-control-btn" title="Fechar">√ó</button>
                </div>
            </div>
            <div class="field-content">
                <div class="action-buttons">
                    <button id="logout-btn" class="btn">Sair</button>
                    <button id="reset-btn" class="btn">Resetar</button>
                </div>
                <input id="item-search" type="text" placeholder="Buscar itens...">
                <div id="item-list"></div>
                <form id="item-form">
                    <h3>Criar Novo Item</h3>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome do item" required>
                    <label for="largura">Largura:</label>
                    <input type="number" id="largura" placeholder="Largura" min="1" required>
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" placeholder="Altura" min="1" required>
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" accept="image/*">
                    <label for="cor">Cor:</label>
                    <input type="color" id="cor" value="#2b8a3e">
                    <button type="submit" class="btn">Adicionar</button>
                    <div id="item-msg"></div>
                </form>
            </div>
            <div class="field-resizer"></div>
        </div>
    </div>

    <script type="module" src="js/inventory.js"></script>
    <script type="module" src="js/inventory-page.js"></script>
    <script type="module" src="js/body-ui.js"></script>
    <script type="module" src="js/dragdrop.js"></script>
    <script type="module" src="js/field-manager.js"></script>
    <script type="module" src="js/zoom-manager.js"></script>
</body>

</html>
