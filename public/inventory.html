<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Invent√°rio Tetris</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/character-body.css">
</head>
<body>
    <div id="user-welcome"></div>
    <button id="menu-btn" class="btn">&#9776;</button>
    <button id="toggle-theme" class="btn">üåô</button>
    
    <div id="drag-ghost"></div>
    <h1>Invent√°rio Tetris</h1>
    <div id="layout">
        <div id="inventory"></div>
        <div id="character-body" class="panel">
            <img alt="Corpo do personagem" id="body-img">
            <div class="body-part" id="head">
                <label>Cabe√ßa</label>
                <div class="stress-indicator"><span class="stress-val">0/3</span> <button class="stress-minus">-</button><button class="stress-plus">+</button></div>
                <div class="equip-space" data-part="head">Espa√ßo para item</div>
            </div>
            <div class="body-part" id="right-arm">
                <label>Bra√ßo Direito</label>
                <div class="stress-indicator"><span class="stress-val">0/3</span> <button class="stress-minus">-</button><button class="stress-plus">+</button></div>
                <div class="equip-space" data-part="right-arm">Espa√ßo para item</div>
            </div>
            <div class="body-part" id="left-arm">
                <label>Bra√ßo Esquerdo</label>
                <div class="stress-indicator"><span class="stress-val">0/3</span> <button class="stress-minus">-</button><button class="stress-plus">+</button></div>
                <div class="equip-space" data-part="left-arm">Espa√ßo para item</div>
            </div>
            <div class="body-part" id="torso">
                <label>Torso</label>
                <div class="stress-indicator"><span class="stress-val">0/3</span> <button class="stress-minus">-</button><button class="stress-plus">+</button></div>
                <div class="equip-space" data-part="torso">Espa√ßo para item</div>
            </div>
            <div class="body-part" id="right-leg">
                <label>Perna Direita</label>
                <div class="stress-indicator"><span class="stress-val">0/3</span> <button class="stress-minus">-</button><button class="stress-plus">+</button></div>
                <div class="equip-space" data-part="right-leg">Espa√ßo para item</div>
            </div>
            <div class="body-part" id="left-leg">
                <label>Perna Esquerda</label>
                <div class="stress-indicator"><span class="stress-val">0/3</span> <button class="stress-minus">-</button><button class="stress-plus">+</button></div>
                <div class="equip-space" data-part="left-leg">Espa√ßo para item</div>
            </div>
        </div>
    </div>

    <div id="items" class="panel">
        <div id="side-actions">
            <button id="logout-btn" class="btn">Sair</button>
            <button id="reset-btn" class="btn">Resetar Dados</button>
        </div>
        <h2>Itens</h2>
        <input id="item-search" type="text" placeholder="Buscar" maxlength="3">
        <div id="item-list"></div>
        <form id="item-form">
            <h3>Criar Novo Item</h3>
            <label for="nome">Nome do item</label>
            <input type="text" id="nome" placeholder="Nome do item" required>
            <label for="largura">Largura</label>
            <input type="number" id="largura" placeholder="Largura" min="1" required>
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="Altura" min="1" required>
            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" accept="image/*">
            <label for="cor">Cor do item</label>
            <input type="color" id="cor" value="#2b8a3e">
            <button type="submit" class="btn">Adicionar</button>
        </form>
    </div>
    <script type="module" src="js/inventory.js"></script>
    <script type="module" src="js/inventory-page.js"></script>
    <script type="module" src="js/body-ui.js"></script>
</body>
</html>
