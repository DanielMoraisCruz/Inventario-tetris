<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Ficha de Magia &amp; M√°gica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/character-body.css">
    <link rel="stylesheet" href="css/oblivio.css">
</head>

<body>
    <div id="user-welcome"></div>
    <button id="menu-btn" class="btn">&#9776;</button>
    <button id="toggle-theme" class="btn">üåô</button>

    <div id="drag-ghost"></div>
    <h1>Ficha de Magia &amp; M√°gica</h1>

    <div class="ficha-container">
        <div id="attributes" class="panel">
            <h2 style="margin-top: 0px;">Atributos</h2>
            <div id="attr-list" class="attr-list"></div>
        </div>

        <div id="main-grid">
            <grid id="inventory-grid" class="panel">
                <div id="inventory"></div>
                <div id="resize-panel" class="panel">
                    <label for="resize-rows">Linhas</label>
                    <input type="number" id="resize-rows" min="3" max="20" value="6">
                    <label for="resize-cols">Colunas</label>
                    <input type="number" id="resize-cols" min="3" max="20" value="10">
                    <button id="resize-btn" class="btn">Redimensionar Grid</button>
                </div>
            </grid>
            <div id="body" class="panel">
                <div id="body-diagram">
                    <div class="body-part panel" id="head">
                        <label class="zone-name">Cabe√ßa</label>
                        <div class="stress-indicator"><button class="stress-minus btn">-</button><span
                                class="stress-val">0/3</span><button class="stress-plus btn">+</button></div>
                        <div class="equip-space" data-part="head">Espa√ßo para item</div>
                    </div>
                    <div class="body-part panel" id="left-arm">
                        <label class="zone-name">Bra√ßo Esquerdo</label>
                        <div class="stress-indicator"><button class="stress-minus btn">-</button><span
                                class="stress-val">0/3</span><button class="stress-plus btn">+</button></div>
                        <div class="equip-space" data-part="left-arm">Espa√ßo para item</div>
                    </div>
                    <div class="body-part panel" id="torso">
                        <label class="zone-name">Torso</label>
                        <div class="stress-indicator"><button class="stress-minus btn">-</button><span
                                class="stress-val">0/3</span><button class="stress-plus btn">+</button></div>
                        <div class="equip-space" data-part="torso">Espa√ßo para item</div>
                    </div>
                    <div class="body-part panel" id="right-arm">
                        <label class="zone-name">Bra√ßo Direito</label>
                        <div class="stress-indicator"><button class="stress-minus btn">-</button><span
                                class="stress-val">0/3</span><button class="stress-plus btn">+</button></div>
                        <div class="equip-space" data-part="right-arm">Espa√ßo para item</div>
                    </div>
                    <div class="body-part panel" id="left-leg">
                        <label class="zone-name">Perna Esquerda</label>
                        <div class="stress-indicator"><button class="stress-minus btn">-</button><span
                                class="stress-val">0/3</span><button class="stress-plus btn">+</button></div>
                        <div class="equip-space" data-part="left-leg">Espa√ßo para item</div>
                    </div>
                    <div class="body-part panel" id="right-leg">
                        <label class="zone-name">Perna Direita</label>
                        <div class="stress-indicator"><button class="stress-minus btn">-</button><span
                                class="stress-val">0/3</span><button class="stress-plus btn">+</button></div>
                        <div class="equip-space" data-part="right-leg">Espa√ßo para item</div>
                    </div>
                </div>
            </div>
            <div id="skills" class="panel habilidades">
                <h2>Habilidades</h2>
                <div id="skill-list"></div>
                <button id="add-skill" class="btn">Nova habilidade</button>
            </div>
            <div id="spells" class="panel magias">
                <h2>Magias Conhecidas</h2>
                <div id="spell-list"></div>
                <button id="add-spell" class="btn">Nova magia</button>
            </div>
        </div>
        <div style="height: 3rem;"></div>
    </div>

    <div id="items" class="panel">
        <div id="side-actions">
            <button id="logout-btn" class="btn">Sair</button>
            <button id="reset-btn" class="btn">Resetar Dados</button>
        </div>
        <h2>Itens</h2>
        <input id="item-search" type="text" placeholder="Buscar">
        <div id="item-list"></div>
        <form id="item-form">
            <h3>Criar Novo Item</h3>
            <label for="nome">Nome do item</label>
            <input type="text" id="nome" placeholder="Nome do item" required>
            <label for="largura">Largura</label>
            <input type="number" id="largura" placeholder="Largura" min="1" required>
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="Altura" min="1" required>
            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" accept="image/*">
            <label for="cor">Cor do item</label>
            <input type="color" id="cor" value="#2b8a3e">
            <button type="submit" class="btn">Adicionar</button>
            <div id="item-msg"></div>
        </form>
        <div id="items-resizer"></div>
    </div>


    <script type="module" src="js/inventory.js"></script>
    <script type="module" src="js/inventory-page.js"></script>
    <script type="module" src="js/body-ui.js"></script>
    <script type="module" src="js/oblivio-page.js"></script>
</body>

</html>
