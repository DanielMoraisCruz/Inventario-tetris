<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Invent치rio Tetris</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <button id="toggle-theme" class="btn">游깿</button>
    <div id="login-screen">
        <div id="initial-screen" class="panel">
            <button id="btn-show-login" class="btn">Entrar</button>
            <button id="btn-show-register" class="btn">Cadastrar</button>
        </div>
        <div id="login-box" class="panel" style="display:none;">
            <form id="login-form">
                <label for="login-user">Nome de usu치rio</label>
                <input id="login-user" type="text" placeholder="Nome">
                <label for="login-pass">Senha</label>
                <input id="login-pass" type="password" placeholder="Senha">
                <button id="login-btn" class="btn" type="submit">Entrar</button>
                <a href="#" id="forgot-pass">Esqueci minha senha</a>
                <a href="#" id="goto-register">Cadastrar</a>
                <div id="login-err"></div>
            </form>
        </div>
        <div id="register-box" class="panel" style="display:none;">
            <form id="register-form">
                <label for="register-user">Nome de usu치rio</label>
                <input id="register-user" type="text" placeholder="Nome">
                <label for="register-pass">Senha</label>
                <input id="register-pass" type="password" placeholder="Senha">
                <label for="register-question">Pergunta secreta (opcional)</label>
                <input id="register-question" type="text" placeholder="Pergunta secreta">
                <label for="register-answer">Resposta secreta (opcional)</label>
                <input id="register-answer" type="text" placeholder="Resposta secreta">
                <button id="register-btn" class="btn" type="submit">Cadastrar</button>
                <a href="#" id="goto-login">J치 tenho conta</a>
                <div id="register-err"></div>
            </form>
        </div>
    </div>
    <script type="module" src="js/login-page.js"></script>
</body>

</html>
